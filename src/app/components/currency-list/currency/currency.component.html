<div class="col-sm-6 col-md-4" (details)="currencyDetails($event)">
    <div class="thumbnail">
        <div class="caption">
            <h3>{{currency?.shortname}}</h3>
            <p>
                <strong>Symbol : </strong>{{currency?.symbol}}
            </p>
            <p>
                <a  class="btn btn-primary" role="button" (click)="currencyDetails(currency)">More details...</a>
            </p>
        </div>
    </div>
</div>
